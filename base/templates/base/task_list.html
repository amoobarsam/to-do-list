<h1>My to do list </h1>
<a href="{% url  'task-create'  %}"> tasks</a>

<table>
    <tr>
        <th>Items</th>
        <th></th>

    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>no items are here</h3>
    {% endfor %}
</table>
